<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popups - Bob & Brawl Stars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f4ff;
      padding: 50px;
    }
    h1 {
      margin-bottom: 30px;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }
    button:hover {
      background: #357ab7;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .popup-content img {
      max-width: 100%;
      border-radius: 12px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Popups Bob l'Éponge & Brawl Stars</h1>

  <button onclick="openPopup('bob')">Voir Bob l'Éponge</button>
  <button onclick="openPopup('shelly')">Voir Shelly (Brawl Stars)</button>
  <button onclick="openPopup('colt')">Voir Colt (Brawl Stars)</button>

  <!-- Popups -->
  <div id="bob" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup('bob')">&times;</span>
      <h2>Bob l'Éponge</h2>
      <img src="https://upload.wikimedia.org/wikipedia/en/3/3b/SpongeBob_SquarePants_character.png" alt="Bob l'Éponge">
    </div>
  </div>

  <div id="shelly" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup('shelly')">&times;</span>
      <h2>Shelly - Brawl Stars</h2>
      <img src="https://static.wikia.nocookie.net/brawlstars/images/6/6c/Shelly_Skin-Default.png" alt="Shelly Brawl Stars">
    </div>
  </div>

  <div id="colt" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup('colt')">&times;</span>
      <h2>Colt - Brawl Stars</h2>
      <img src="https://static.wikia.nocookie.net/brawlstars/images/8/89/Colt_Skin-Default.png" alt="Colt Brawl Stars">
    </div>
  </div>

  <script>
    function openPopup(id) {
      document.getElementById(id).style.display = 'flex';
    }
    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</body>
</html>
