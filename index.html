<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tyler GameZone</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      color: white;
      text-align: center;
      animation: pulse 10s infinite;
    }

    @keyframes pulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .intro h1 {
      font-size: 3em;
      margin-top: 50px;
      text-shadow: 2px 2px #000;
    }

    .menu button {
      margin: 20px;
      padding: 20px 40px;
      font-size: 1.5em;
      border: none;
      border-radius: 15px;
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu button:hover {
      transform: scale(1.2);
      background-color: #ffcc00;
    }

    .game-section {
      display: none;
      margin-top: 30px;
    }

    canvas {
      background: #000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>üéâ Bienvenue dans le Tyler GameZone üéÆ</h1>
    <p>Choisis ton jeu et pr√©pare-toi √† t‚Äô√©clater !</p>
    <div class="menu">
      <button onclick="showGame('snake')">üêç Snake</button>
      <button onclick="showGame('tic')">‚≠ï‚ùå Tic-Tac-Toe</button>
      <button onclick="showGame('clicker')">üñ±Ô∏è Clicker Game</button>
    </div>
  </div>

  <div id="snake" class="game-section">
    <h2>üêç Snake</h2>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
    <!-- Ajoute ici ton code JS pour Snake -->
  </div>

  <div id="tic" class="game-section">
    <h2>‚≠ï‚ùå Tic-Tac-Toe</h2>
    <div id="ticBoard"></div>
    <!-- Ajoute ici ton code JS pour Tic-Tac-Toe -->
  </div>

  <div id="clicker" class="game-section">
    <h2>üñ±Ô∏è Clicker Game</h2>
    <button onclick="increment()">Clique-moi !</button>
    <p>Score : <span id="score">0</span></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("Tyler GameZone pr√™t √† exploser les scores !");
    });

    function showGame(gameId) {
      document.querySelectorAll('.game-section').forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(gameId).style.display = 'block';
    }

    // Exemple simple pour le Clicker Game
    let score = 0;
    function increment() {
      score++;
      document.getElementById("score").textContent = score;
    }
  </script>
</body>
</html>
