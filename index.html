<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Arcade - Stable</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mini Arcade</h1>
    <nav id="menu">
      <button data-game="lobby">Accueil</button>
      <button data-game="snake">Snake</button>
      <button data-game="morpion">Morpion</button>
      <button data-game="pong">Pong</button>
      <button data-game="clicker">Clic Rapide</button>
    </nav>
  </header>

  <main id="container">
    <section id="lobby" class="game active">
      <h2>Bienvenue dans la mini-arcade</h2>
      <p>Choisis un jeu dans le menu.</p>
    </section>

    <section id="snake" class="game" aria-hidden="true">
      <h2>Snake</h2>
      <canvas id="snakeCanvas" width="400" height="400"></canvas>
      <div class="controls">
        <button id="restartSnake">Redémarrer Snake</button>
      </div>
    </section>

    <section id="morpion" class="game" aria-hidden="true">
      <h2>Morpion (Tic-Tac-Toe)</h2>
      <div id="morpionBoard" class="board">
        <!-- 9 cellules générées via JS -->
      </div>
      <p id="morpionMsg"></p>
      <div class="controls">
        <button id="restartMorpion">Recommencer</button>
      </div>
    </section>

    <section id="pong" class="game" aria-hidden="true">
      <h2>Pong</h2>
      <canvas id="pongCanvas" width="600" height="340"></canvas>
      <div class="controls">
        <button id="restartPong">Redémarrer Pong</button>
      </div>
    </section>

    <section id="clicker" class="game" aria-hidden="true">
      <h2>Clic Rapide</h2>
      <p>Démarre puis clique sur le gros bouton pendant 5s.</p>
      <div class="controls">
        <button id="startClicker">Démarrer</button>
        <button id="clickTarget" disabled>CLIC</button>
      </div>
      <p id="clickerScore"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
